program: main.py
method: random
metric:
  name: valid_iid/loss
  goal: minimize
parameters:
  task.early_stop_patience:
    value: 20
  task.max_iter:
    value: 100000
  task.lr_scheduler:
    value: cosann
  task.linear_scheduler_start_factor:
    value: 0.3
  task.cosann_max_iters:
    value: 100000
  model.d_model:
    value: 256
  model.ff_mul:
    value: 4
  model.num_heads:
    value: 4
  model.num_layers_enc:
    value: 4
  model.num_layers_dec:
    value: 4
  # nuisance
  task.lr:
    min: 0.00001
    max: 0.0001
  model.dropout:
    min: 0.1
    max: 0.4
  task.linear_scheduler_iters:  # warmup length
    min: 1000
    max: 3000  
command:
  - ${env}
  - python
  - ${program}
  - "--config-name=train_transformer_arithmetic_solve_atomic"
  - ${args_no_hyphens}